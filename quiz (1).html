
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Italian Vocabulary Quiz</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .question { background: #fff; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .question h3 { margin-top: 0; }
    .matching-container { display: flex; gap: 20px; }
    .column { flex: 1; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Italian Vocabulary Quiz</h1>

  <!-- Multiple Choice -->
  <div class="question">
    <h3>1. What is the Italian word for "apple"?</h3>
    <input type="radio" name="q1" value="a"> Mela<br>
    <input type="radio" name="q1" value="b"> Banana<br>
    <input type="radio" name="q1" value="c"> Arancia<br>
  </div>

  <div class="question">
    <h3>2. What is the meaning of "cane" in English?</h3>
    <input type="radio" name="q2" value="a"> Cat<br>
    <input type="radio" name="q2" value="b"> Dog<br>
    <input type="radio" name="q2" value="c"> Bird<br>
  </div>

  <!-- Matching -->
  <div class="question">
    <h3>3. Match the Italian words to their English meaning:</h3>
    <div class="matching-container">
      <div class="column">
        <p>a. libro</p>
        <p>b. tavolo</p>
        <p>c. sedia</p>
      </div>
      <div class="column">
        <select><option>-- Match --</option><option>chair</option><option>table</option><option>book</option></select>
        <select><option>-- Match --</option><option>chair</option><option>table</option><option>book</option></select>
        <select><option>-- Match --</option><option>chair</option><option>table</option><option>book</option></select>
      </div>
    </div>
  </div>

  <button onclick="submitQuiz()">Submit</button>

  <script>
    function submitQuiz() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const selects = document.querySelectorAll('select');

      let score = 0;
      if (q1 && q1.value === 'a') score++;
      if (q2 && q2.value === 'b') score++;

      const matchingAnswers = ['book', 'table', 'chair'];
      selects.forEach((sel, i) => {
        if (sel.value === matchingAnswers[i]) score++;
      });

      alert(`Your score is ${score} out of 5`);
    }
  </script>
</body>
</html>
